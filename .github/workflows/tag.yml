name: Go

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: ./.github/ci/build.sh
      - name: publish
        run: echo "$GITHUB_CONTEXT"
        env:
          ABI_TOKEN: ${{ env.ABI_TOKEN }}
          GITHUB_CONTEXT: ${{ toJson(github) }}
